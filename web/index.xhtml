<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Primer ejemplo JSF</title>
        <script src="js/saludar.js" type="text/javascript"></script>
        <script src="js/aritmetica.js" type="text/javascript"></script>
    </h:head>
    <h:body>

        <fieldset>
            <legend>Ejemplo JSF</legend>
            <p>Ingrese su nombre: 
                <input type="text" id="nombre"/>
            </p>
            <p><input type="button" id="saludar" value="Saludar" onclick="saludar(this.id);" style=" margin-left: 218px"/></p>
        </fieldset>

        &nbsp;

        <fieldset>
            <legend>Sumar 2 valores: </legend>
            <p>Ingrese el 1° valor: <input type="number" id="n1" value="10"/></p>
            <p>Ingrese el 2° valor: <input type="number" id="n2" value="15"/></p>
            <p><input type="button" id="sumar" value="Sumar" onclick="sumar();"/></p>
            <label id="res">Resultado: </label>
        </fieldset>
        &nbsp;
        <fieldset>
            <legend>Dividir 2 valores: </legend>
            <p>Ingrese el 1° valor: <input type="number" id="dv1" value="5"/></p>
            <p>Ingrese el 2° valor: <input type="number" id="dv2" value="2"/></p>
            <p><input type="button" id="sumar" value="Dividir" onclick="dividir();"/></p>
            <label id="coc">Resultado: </label>
        </fieldset>
        
        &nbsp;
        <fieldset>
            <legend>Calcular edad: </legend>
            <p>Ingrese su fecha de nacimiento: <input type="date" id="fecha" value="2015-05-06"/></p>
            <p><input type="button" id="calcuEdad" value="Calcular edad" onclick="calcularEdad();"/></p>
            <label id="edad">Tienes # años</label>
        </fieldset>

    </h:body>
</html>
